<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html{
            font-size: 10px;
        }

        .parent{
            width: 300px;
            height: 200px;
            background-color: blueviolet;
            font-size: 20px;
            /* 보통 폰트 사이즈 16px */
        }

        .child{
            /* 부모-자식 : 별도의 너비를 주지 않으면 부모의 너비로 */
            height: 100px;
            /* 10em = 200px */
            /* width: 10em;  */
            width: 10rem;
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>






</body>
</html>
