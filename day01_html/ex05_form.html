<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <form action="temp" method="get">
        <!-- temp?aa=ㅁㄴ -->
        <!-- name 속성 값 : 서버로 요청할 때 데이터를 담는 파라미터(변수) 이름 -->
       <!-- 요청주소?변수=내용 -->
        입력1: <input type="text" name="aa"><br>
        <!-- temp?aa=ㅋㅋ&bbb=ㅇㅇㅇ -->
        <!-- 두개 이상 요청할 때 & -->
        입력2: <input type="text" name="bbb" placeholder="검색어 입력"><br>
        <!-- temp?aa=자바&bbb=데이터&ccc=감자 -->
        입력3: <input type="text" name="ccc"><br>

        <!-- select -->
        국가 : <select name="nation">
            <option selected>선택하세요</option>
            <option value="korea">대한민국</option>
            <option value="usa">미국</option>
            <option value="australia">호주</option>
            <option value="canada">캐나다</option>
        </select><br>

        <!-- 셀렉트를 활용하여 이메일 입력 폼을 만들어봅시다. -->

        <input type="text" name="email">@ <input type="text">
        <select name="domain">
            <option selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
            <option value="nate">nate.com</option>

        </select>
        <!-- 장문의 글을 쓸 필요가 있을 때 -->
        <textarea name="content" cols="30" rows="5"></textarea><br>

        <!-- 비밀번호 -->
        <!-- id 속성은 한 html문서 안에서 하나만 쓸 수 있음.(중복값을 쓰지 못함) -->
        <label for="pw">비밀번호 : </label> <input type="password" id="pw" name="pw"><br>

        <!-- radio 버튼 (선택항목의 name이 모두 같아야 함)-->
        <!-- 여러개 중에서 한개 선택 -->
        가입유형 : 
        <input type="radio" id="p" name="jointype" value="personal"> 
            <label for="p">개인</label> 
        <input type="radio" id="c" name="jointype" value="commercial"> 
             <label for="c">사업자</label> 
        <input type="radio" name="jointype1" value="no">  해당 없음
        <br>

        <!-- checkbox -->
        <!-- 여러개 선택 가능 알아서 배열로 담겨서 넘어감. -->
        활용가능언어:
        <input type="checkbox" name="lang" value="java"> 자바
        <input type="checkbox" name="lang" value="java"> mysql
        <input type="checkbox" name="lang" value="java"> html
        <input type="checkbox" name="lang" value="java"> python
        <br>
        생일:
        <input type="date" name="birth">
        <br>





        <input type="submit" value="전송">
    </form>





</body>
</html>
