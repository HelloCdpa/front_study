<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 태그에 빨간 배경색 지정*/
        h1 {
            background-color: blue;
            color: white;
        }
        strong {
            background-color: bisque;
            /*인라인 요소를 블록요소*/
            display: block;
        }
        b{
            background-color: yellow;
        }


    </style>
    

</head>
<body>
    <h1>안녕하세요</h1> 
    <b>글자가</b>
    <strong>어떻게</strong>
    <i>한번 보시면</i>
    <small>바로</small>
    <del>알 수가</del>
    <sub>있지용</sub>
    <sup>ㅎㅎㅎ</sup>
    <p>ddd</p>

    <!--링크태그
    href 속성 : 목적지 주소값-->
    <a href="https://www.naver.com">네이버로 이동</a>

    <!-- target 속성값 _blank : 새 창에 해당 링크를 띄움-->
    <a href="https://www.daum.net" target="_blank">다음으로 이동</a>



</body>
</html>
