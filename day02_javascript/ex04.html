<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // fun1 이라는 함수 선언
        function fun1(){
            console.log('fun1 함수 호출됨')
        }
        function fun2(){
            console.log('fun2 함수 호출됨')
            // 얼랏
            alert('어디에 나올까요')
            console.log('이 문장은 언제나오는 지')
        }
    </script>
</head>
<body>
    <!--버튼 눌렀을 때 함수 호출 -->
    <button onclick="fun1()">함수호출1</button>
    <button onclick="fun2()">함수호출2</button>

    
</body>
</html>
